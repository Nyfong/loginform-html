<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Skeleton Loading</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-50 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav
      class="bg-white shadow p-4 flex justify-between items-center fixed top-0 left-0 right-0 z-50"
    >
      <div class="flex items-center space-x-4">
        <h1 class="text-2xl font-bold text-blue-700">Facebook</h1>
        <div class="hidden md:flex space-x-2">
          <div class="w-24 h-6 bg-gray-300 rounded animate-pulse"></div>
          <div class="w-16 h-6 bg-gray-300 rounded animate-pulse"></div>
        </div>
      </div>
      <div class="flex space-x-4">
        <div
          class="w-16 h-6 bg-gray-300 rounded animate-pulse hidden md:block"
        ></div>
        <div
          class="w-16 h-6 bg-gray-300 rounded animate-pulse hidden md:block"
        ></div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-1 flex gap-4 pt-20 px-4 overflow-y-auto">
      <!-- Left Sidebar -->
      <div class="hidden lg:flex lg:flex-col w-1/4 space-y-4">
        <div class="h-12 bg-gray-300 rounded animate-pulse"></div>
        <div class="h-12 bg-gray-300 rounded animate-pulse"></div>
        <div class="h-12 bg-gray-300 rounded animate-pulse"></div>
      </div>

      <!-- Feed -->
      <div class="flex-1 flex flex-col space-y-6">
        <!-- Stories -->
        <div class="flex space-x-4 overflow-x-auto pb-4">
          <div
            class="w-24 h-32 bg-gray-300 rounded-lg flex-shrink-0 animate-pulse"
          ></div>
          <div
            class="w-24 h-32 bg-gray-300 rounded-lg flex-shrink-0 animate-pulse"
          ></div>
          <div
            class="w-24 h-32 bg-gray-300 rounded-lg flex-shrink-0 animate-pulse"
          ></div>
          <div
            class="w-24 h-32 bg-gray-300 rounded-lg flex-shrink-0 animate-pulse"
          ></div>
        </div>

        <!-- Posts -->
        <div class="space-y-6">
          <!-- Post 1 -->
          <div class="bg-white p-4 rounded shadow animate-pulse">
            <div class="flex items-center space-x-4 mb-4">
              <div class="w-12 h-12 bg-gray-300 rounded-full"></div>
              <div class="flex-1 space-y-2">
                <div class="h-4 bg-gray-300 rounded w-3/4"></div>
                <div class="h-3 bg-gray-300 rounded w-1/2"></div>
              </div>
            </div>
            <div class="h-64 bg-gray-300 rounded"></div>
          </div>

          <!-- Post 2 -->
          <div class="bg-white p-4 rounded shadow animate-pulse">
            <div class="flex items-center space-x-4 mb-4">
              <div class="w-12 h-12 bg-gray-300 rounded-full"></div>
              <div class="flex-1 space-y-2">
                <div class="h-4 bg-gray-300 rounded w-2/3"></div>
                <div class="h-3 bg-gray-300 rounded w-1/3"></div>
              </div>
            </div>
            <div class="h-64 bg-gray-300 rounded"></div>
          </div>

          <!-- Post 3 -->
          <div class="bg-white p-4 rounded shadow animate-pulse">
            <div class="flex items-center space-x-4 mb-4">
              <div class="w-12 h-12 bg-gray-300 rounded-full"></div>
              <div class="flex-1 space-y-2">
                <div class="h-4 bg-gray-300 rounded w-1/2"></div>
                <div class="h-3 bg-gray-300 rounded w-1/3"></div>
              </div>
            </div>
            <div class="h-64 bg-gray-300 rounded"></div>
          </div>
        </div>
      </div>

      <!-- Right Sidebar -->
      <div class="hidden lg:flex lg:flex-col w-1/4 space-y-4">
        <div class="h-12 bg-gray-300 rounded animate-pulse"></div>
        <div class="h-12 bg-gray-300 rounded animate-pulse"></div>
        <div class="h-12 bg-gray-300 rounded animate-pulse"></div>
        <div class="h-12 bg-gray-300 rounded animate-pulse"></div>
        <div class="h-12 bg-gray-300 rounded animate-pulse"></div>
        <div class="h-12 bg-gray-300 rounded animate-pulse"></div>
        <div class="h-12 bg-gray-300 rounded animate-pulse"></div>
        <div class="h-12 bg-gray-300 rounded animate-pulse"></div>
        <div class="h-12 bg-gray-300 rounded animate-pulse"></div>
        <div class="h-12 bg-gray-300 rounded animate-pulse"></div>
        <div class="h-12 bg-gray-300 rounded animate-pulse"></div>
        <div class="h-12 bg-gray-300 rounded animate-pulse"></div>
        <div class="h-12 bg-gray-300 rounded animate-pulse"></div>
        <div class="h-12 bg-gray-300 rounded animate-pulse"></div>
        <div class="h-12 bg-gray-300 rounded animate-pulse"></div>
      </div>
    </div>
  </body>
</html>
