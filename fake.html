<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login Mockup</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
      <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">
        Facebook
      </h1>

      <form class="space-y-4">
        <input
          type="text"
          placeholder="Email or Phone"
          class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <input
          type="password"
          placeholder="Password"
          class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />

        <button
          type="submit"
          class="w-full bg-blue-600 text-white p-3 rounded font-semibold hover:bg-blue-700 transition"
        >
          Log In
        </button>
      </form>

      <div class="text-center mt-4">
        <a href="#" class="text-blue-600 hover:underline text-sm"
          >Forgot Password?</a
        >
      </div>

      <hr class="my-4 border-gray-300" />

      <div class="text-center">
        <button
          class="bg-green-500 text-white px-4 py-2 rounded font-semibold hover:bg-green-600 transition"
        >
          Create New Account
        </button>
      </div>
    </div>
  </body>
</html>
