<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login Mockup</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-50 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-white shadow p-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-700">Facebook</h1>
      <div class="hidden sm:flex space-x-4">
        <a href="#" class="text-blue-600 hover:underline">Sign Up</a>
        <a href="#" class="text-blue-600 hover:underline">Help</a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-1 flex items-center justify-center px-4">
      <div class="bg-white p-6 sm:p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">
          Log In
        </h2>

        <form id="loginForm" class="space-y-4">
          <input
            type="text"
            id="email"
            placeholder="Email or Phone"
            class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            type="submit"
            class="w-full bg-blue-600 text-white p-3 rounded font-semibold hover:bg-blue-700 transition"
          >
            Log In
          </button>
        </form>

        <div class="text-center mt-4">
          <a href="#" class="text-blue-600 hover:underline text-sm"
            >Forgot Password?</a
          >
        </div>

        <hr class="my-4 border-gray-300" />

        <div class="text-center">
          <button
            class="bg-green-500 text-white px-4 py-2 rounded font-semibold hover:bg-green-600 transition"
          >
            Create New Account
          </button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white p-4 text-center text-gray-600 text-sm mt-auto">
      English (US) · Español · Français (France) · 中文(简体) · العربية <br />
      &copy; 2025 Facebook
    </footer>

    <script>
      const form = document.getElementById("loginForm");
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        if (!email || !password) {
          alert("Please fill out both fields!");
          return;
        }
        window.location.href = "loading.html";
      });
    </script>
  </body>
</html>
